<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Вход в БНБ</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<meta name="viewport" content="width=device-width">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.header {
	width: 100%;
	height: 70px;
	background: #ed7f2d;
	padding: 5px 20px;
	display: flex;
	flex-direction: row;
	justify-content: space-between;
}

.header img {
	height: 100%;
}

.header form {
	padding: 10px;
	width: 240px;
}

.header button {
	height: 40px;
	border: 2px solid white;
	background: #ed7f2d;
	outline: none;
	font-weight: bold;
	color: white;
}

.header button:hover {
	background: #d76613;
	color: white;
	border: 2px solid white;
}

body {
	color: #FF8800;
	background: #fdeeec !important;
}

.sml_lg {
	display: none;
}

.btn_form button {
	height: 40px;
	border: 0px solid white;
	background: #ed7f2d;
	outline: none;
	font-weight: bold;
	color: white;
}

@media ( max-width : 800px) {
	.big_lg {
		display: none;
	}
	.sml_lg {
		display: block;
	}
	.header {
		padding: 0px 20px;
	}
	.header form {
		/* padding: 14px; */
		width: 240px;
	}
}

.form-signin {
	margin: 15px auto;
}

@media ( max-width : 520px) {
	.container {
		width: 100%;
	}
}
</style>
</head>

<body>
	<div class="header">
		<div class="big_lg">
			<img th:src="@{/images/f-logo.svg}">
		</div>
		<div class="sml_lg">
			<img th:src="@{/images/logo_s.png}">
		</div>
		<form th:action="@{/registration}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Регистрация</button>
		</form>
	</div>


	<div class="container">
		<img th:src="@{/images/login.jpg}" class="img-responsive center-block"
			width="200" height="200" alt="Logo" />
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading">Добро пожаловать</h3>
			<br /> <input type="text" id="email" name="email"
				th:placeholder="Email" class="form-control" /> <br /> <input
				type="password" th:placeholder="Пароль" id="password"
				name="password" class="form-control" /> <br />

			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Неправильный email или
					пароль, повторите снова</p>
			</div>
			<div class="btn_form">
				<button class="btn btn-lg btn-block " name="Submit" value="Login"
					type="Submit" th:text="Войти"></button>
			</div>
		</form>
	</div>
</body>
</html>
