<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link href="css/registration.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<title>Информация</title>
</head>
<body>
	<form th:if="${user.getActive()} == 1" th:action="@{/admin/home}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Админ</button>
	</form>

	<div class="form">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-8 ">
					<form autocomplete="off" action="#" th:action="@{/user}"
						th:object="${user}" method="post" data-toggle="validator"
						role="form">
						<h2>Информация о пользователе</h2>
						<div class="form-group">
							<label for="inputEmail" class="control-label">Email</label> <span
								th:text="*{email}" class="form-control alert-secondary text-primary" id="inputEmail"></span>
						</div>

						<div class="form-group">
							<label for="inputSurname" class="control-label">Фамилия</label> <span
								th:text="*{surname}" class="form-control alert-secondary text-primary" id="inputSurname"></span>
						</div>
						<div class="form-group">
							<label for="inputName" class="control-label">Имя</label> <span
								th:text="*{name}" class="form-control alert-secondary text-primary" id="inputName"></span>
						</div>
						<div class="form-group">
							<label for="inputPatronymiс" class="control-label">Отчество</label>
							<span th:text="*{lastname}" class="form-control alert-secondary text-primary"
								id="inputPatronymiс"></span>
						</div>
						<div class="form-group">
							<label for="inputdateOfBD" class="control-label">Дата
								Рождения</label> <span th:text="*{birthday}" class="form-control alert-secondary text-primary"
								id="inputdateOfBD" type="date"></span>
						</div>
						<div class="form-group">
							<label for="inputSex" class="control-label">Пол</label> <span
								th:text="*{gender}" class="form-control alert-secondary text-primary" id="inputSex"></span>
						</div>
						<div class="form-group">
							<label for="inputIdLetter" class="control-label">Серия
								паспорта</label> <span th:text="*{passportseries}" class="form-control alert-secondary text-primary"
								id="inputIdLetter"></span>
						</div>
						<div class="form-group">
							<label for="inputNumber" class="control-label">Номер
								паспорта</label> <span th:text="*{passportnumber}" class="form-control alert-secondary text-primary"
								id="inputNumber"></span>
						</div>
						<div class="form-group">
							<label for="inputIssuance" class="control-label">Кем
								выдан паспорт</label> <span th:text="*{passportissue}"
								class="form-control alert-secondary text-primary" id="inputIssuance"></span>
						</div>
						<div class="form-group">
							<label for="inputdateOfIssuance" class="control-label">Дата
								выдачи паспорта</label> <span th:text="*{passportdate}"
								class="form-control alert-secondary text-primary" id="inputdateOfIssuance"></span>
						</div>
						<div class="form-group">
							<label for="inputIdNumber" class="control-label">Идентификационный
								номер</label> <span th:text="*{passportid}" class="form-control alert-secondary text-primary"
								id="inputIdNumber"></span>
						</div>
						<div class="form-group">
							<label for="inputPlaceOfBorn" class="control-label">Место
								рождения</label> <span th:text="*{birthplace}" class="form-control alert-secondary text-primary"
								id="inputPlaceOfBorn"></span>
						</div>
						<div class="form-group">
							<label for="inputPlaceOfLiving" class="control-label">Город
								прописки</label> <span th:text="*{city}" class="form-control alert-secondary text-primary"
								id="inputPlaceOfBorn"></span>
						</div>
						<div class="form-group">
							<label for="inputLivingEddress" class="control-label">Адрес
								фактического проживания</label> <span th:text="*{adress}"
								class="form-control alert-secondary text-primary" id="inputLivingEddress"></span>
						</div>
						<div class="form-group">
							<label for="HomePhone" class="control-label">Домашний
								телефон</label> <span th:text="*{phonehome}" class="form-control alert-secondary text-primary"
								id="inputHomePhone"></span>
						</div>
						<div class="form-group">
							<label for="MobPhone" class="control-label">Мобильный
								телефон</label> <span th:text="*{phonemobile}" class="form-control alert-secondary text-primary"
								id="inputMobPhone"></span>
						</div>
						<div class="form-group">
							<label for="inputJob" class="control-label">Место работы</label>
							<span th:text="*{job}" class="form-control alert-secondary text-primary" id="inputJob"></span>
						</div>
						<div class="form-group">
							<label for="inputJobPosition" class="control-label">Должность</label>
							<span th:text="*{jobposition}" class="form-control alert-secondary text-primary"
								id="inputJobPosition"></span>
						</div>
						<div class="form-group">
							<label for="inputCity" class="control-label">Город
								прописки</label> <span th:text="*{residencecity}" class="form-control alert-secondary text-primary"
								id="inputCity"></span>
						</div>
						<div class="form-group">
							<label for="inputEddress" class="control-label">Адрес
								прописки</label> <span th:text="*{residenceadress}" class="form-control alert-secondary text-primary"
								id="inputEddress"></span>
						</div>
						<div class="form-group">
							<label for="inputFamilyPosition">Семейное положение</label> <span
								th:text="*{status}" class="form-control alert-secondary text-primary"
								id="inputFamilyPosition"></span>
						</div>
						<div class="form-group">
							<label for="inputNationality">Национальность</label> <span
								th:text="*{nationality}" class="form-control alert-secondary text-primary"
								id="inputNationality"> </span>
						</div>
						<div class="form-group">
							<label for="inputDisability">Инвалидность</label> <span
								th:text="*{disability}" class="form-control alert-secondary text-primary"
								id="inputDisability"> </span>
						</div>
						<div class="form-group">
							<label for="inputPensioner" class="control-label">Пенсионер</label>
							<span th:text="*{pensioner}" class="form-control alert-secondary text-primary"
								id="inputPensioner"> </span>
						</div>
						<div class="form-group">
							<label for="inputEddress" class="control-label">Ежемесячный
								доход</label> <span th:text="*{income}" class="form-control alert-secondary text-primary"
								id="inputEddress"></span>
						</div>
						<div class="form-group">
							<label for="inputSaving" class="control-label">Военнообязанный</label>
							<span th:text="*{military}" class="form-control alert-secondary text-primary" id="inputSaving">
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

		<div class="container">

				<div class="col-1">
					<a href="#" class="btn btn-primary btn-lg active" role="button"
						aria-pressed="true">Отправить</a>
				</div>
			</div>
		</div>
	</div> -->



	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="scripts/jquery.maskedinput.min.js"></script>
	<script src="scripts/script.js"></script>

                $(document).ready(function($){
                    $("#inputHomePhone").mask("999-99-99");
                });
            </script> -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
</body>
</html>
